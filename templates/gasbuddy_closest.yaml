- trigger:
    - platform: state
      entity_id: sensor.gasbuddy_stations_nearby_info
    - platform: time_pattern
      minutes: '*'
        #Set to '*' when debugging and immediate updates
        #Set to any integer between 0 and 59 once everything is working
  sensor:
    - unique_id: gasbuddy_closest_station_1
      name: GasBuddy Closest Station (1)
      icon: mdi:gas-station
      unit_of_measurement: "YOURCURRENCY"
      state_class: measurement
      state: >
        {% if states('sensor.gasbuddy_stations_nearby_info') != None %}
          {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations') != None %}
            {{ state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.prices.0.credit.price }}
          {% endif %}
        {% endif %}
      attributes:
        fullAddress: >
          {% set full_address="" %}
          {% if states('sensor.gasbuddy_stations_nearby_info') != None %}
            {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations') != None %}
              {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line1 != "" %}
                {% if full_address != "" %}
                  {% set full_address=full_address + ", " + state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line1 %}
                {% else %}
                  {% set full_address=state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line1 %}
                {% endif %}
              {% endif %}
              {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line2 != "" %}
                {% if full_address != "" %}
                  {% set full_address=full_address + ", " + state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line2 %}
                {% else %}
                  {% set full_address=state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.line2 %}
                {% endif %}
              {% endif %}
              {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.locality != "" %}
                {% if full_address != "" %}
                  {% set full_address=full_address + ", " + state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.locality %}
                {% else %}
                  {% set full_address=state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.locality %}
                {% endif %}
              {% endif %}
              {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.region != "" %}
                {% if full_address != "" %}
                  {% set full_address=full_address + ", " + state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.region %}
                {% else %}
                  {% set full_address=state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.address.region %}
                {% endif %}
              {% endif %}
            {% endif %}
          {% endif %}
          {{ full_address }}
        vendor: >
          {% if states('sensor.gasbuddy_stations_nearby_info') != None %}
            {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations') != None %}
              {{ state_attr('sensor.gasbuddy_stations_nearby_info', 'stations').results.0.name }}
            {% endif %}
          {% endif %}
        vendor_and_fullAddress: >
          {% if states('sensor.gasbuddy_stations_nearby_info') != None %}
            {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations') != None %}
              {{ this.attributes.vendor | default("") + " (" + this.attributes.fullAddress | default("") + ")" }}
            {% endif %}
          {% endif %}
        price_vendor_and_fullAddress: >
          {% if states('sensor.gasbuddy_stations_nearby_info') != None %}
            {% if state_attr('sensor.gasbuddy_stations_nearby_info', 'stations') != None %}
              {{ "$" + this.state | default (0) | string + " " + this.attributes.vendor | default("") + " (" + this.attributes.fullAddress | default("") + ")" }}
            {% endif %}
          {% endif %}
